# 도커 컴포즈의 버전
version: '3'
# 실행하는 컨테이너들을 정의
services:
  #서비스 이름
  react:
    # 현 디렉토리에 있는 Dockerfile 사용
    build: 
      # 도커 이미지를 구성하기 위한 파일과 폴더들의 위치
      context: .
      # 도커 파일 어떤 것인지 지정
      dockerfile: Dockerfile.dev
    # 포트 매핑 로컬 포트 : 컨테이너 포트
    ports:
      - "3000:3000"
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    stdin_open: true
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    command: ["npm", "run", "test"]